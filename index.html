<!DOCTYPE HTML>
<html>
	<head>
		<title>Wine and Dine</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!-- Leaflet CSS -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />>
	  
		<!--D3 cdn-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
	  
		<!-- Our CSS -->
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
			<!-- The div where we will inject our map -->
			<div id="map" name="map"></div>
			<div id="wrapper">
				<div id="bg"></div>
				<div id="overlay"></div>
				<div id="main">

					<!-- Header -->
						<header id="header">
							<h1>Wine and Charcuterie</h1>
							<p>Press &nbsp;&bull;&nbsp; Any Key &nbsp;&bull;&nbsp; To Begin</p>
							<!-- <nav>
								<ul>
									<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
									<li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
									<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
									<li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
								</ul>
							</nav> -->
						</header>
				</div>
			</div>
		<form action = "http://127.0.0.1:5000/api/v1.0/buildtable/${countrySelect}/${dropDown}" method = "post">
			<div class="col-md-10">
				<label for="countryIn">Country: </label>
				<input type="text" id="countryIn" name="countrySelect" readonly> 
				<div class="custom-select" style="width:200px;">
					<select id="mySelect" name = "filter">
						<option value="0">Filter By:</option>
						<option value="HighestRated">Highest Rated</option>
						<option value="LowestRated">Lowest Rated</option>
						<option value="MostExpensive">Most Expensive</option>
						<option value="Cheapest">Cheapest</option>
						<option value="NewestVintage">Newest Vintage</option>
						<option value="OldestVintage">Oldest Vintage</option>
					</select>
				</div>
				<div id="table-area" class="">
				<table id="wine-table" class="table table-striped">
					<thead>
					<tr>
						<th class="table-head">Date</th>
						<th class="table-head">City</th>
						<th class="table-head">State</th>
						<th class="table-head">Country</th>
						<th class="table-head">Shape</th>
						<th class="table-head">Duration</th>
						<th class="table-head">Comments</th>
					</tr>
					</thead>
					<tbody></tbody>
				</table>
				</div>
			</div>
		</form>
		<!-- Leaflet JS -->
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
			integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
			crossorigin=""></script>
		<!-- D3 -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
		<!-- Leaflet-Choropleth JavaScript -->
		<script type="text/javascript" src="choropleth.js"></script>
		<!-- Plotly -->
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<!-- API key -->
		<script type="text/javascript" src="config.js"></script>
		<!-- Our JS -->
		<script type="text/javascript" src="logic.js"></script>
		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>
